<!DOCTYPE html>
<head>
	<script type="text/javascript">
		var text = "";
var dice = 10;
var vrolled;

	function roll {
		for (vrolled = 0; vrolled < dice; vrolled++);
			text += "Number of dice rolled is " + vrolled + "<br>";
		document.getElementById("demo").innerHTML = text;
	}
</script>

</head>

<body>
