                            <label for="damageBonusSuccessUser" class="right-align"><span class="side-menu-item-label">Bonus damage<br>successes</span></label><input class="number-entry" id="damageBonusSuccessUser" type="number" maxlength="2" min="0" max="30" value="0" placeholder="0" onchange="getElementValue(this)">
                        </div>
                        <div class="side-menu-item right-padding">
                            <label for="damagePenaltyBotchesUser" class="right-align"><span class="side-menu-item-label">Extra damage<br>botches</span></label><input class="number-entry" id="damagePenaltyBotchesUser" type="number" maxlength="2" min="0" max="30" value="0" placeholder="0" onchange="getElementValue(this)">
                        </div>
                        <!-- Damage dice pool modifier -->
                        <div class="side-menu-item right-padding">
                            <label for="damageDicePoolModifierUser" class="right-align"><span class="side-menu-item-label">Damage dice<br>pool modifier</span></label><input class="number-entry" id="damageDicePoolModifierUser" type="number" maxlength="2" min="-30" max="30" value="0" placeholder="0" title="Damage successes modifier" onchange="getElementValue(this)">
                        </div>
                    </section>
                </section>
            </td>
            <td>
                <section class="combat">
                    <section id="rangedAttacks">
                        <div class="side-menu-item right-padding">
                            <h4>Ranged attacks</h4>
                        </div>
                        <section id="combatRanged">
                            <!-- WEAPON MENUS  -->
                            <div class="side-menu-item" id="rangedWeaponsDiv">
                                <form id="rangedWeaponsMenus">
                                    <select class="side-menu-item" id="handgunsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Handguns</option>
                                        <option value="revolverLight">Revolver, light</option>
                                        <option value="revolverHeavy">Revolver, heavy</option>
                                        <option value="pistolLight">Pistol, light</option>
                                        <option value="pistolHeavy">Pistol, heavy</option>
                                    </select>
                                    <select class="side-menu-item" id="shotgunsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Shotguns</option>
                                        <option value="shotgunSawnOff">Shotgun, sawn-off</option>
                                        <option value="shotgun">Shotgun, standard</option>
                                        <option value="shotgunSemi">Shotgun, semiauto</option>
                                        <option value="shotgunAssault">Shotgun, assault</option>
                                    </select>
                                    <select class="side-menu-item" id="riflesMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Rifles and SMGs</option>
                                        <option value="rifleHunting">Rifle, bolt action</option>
                                        <option value="rifleHunting">Rifle, semiauto</option>
                                        <option value="rifleAssault">Rifle, assault</option>
                                        <option value="rifleHeavy">Rifle, large calibre</option>
                                        <option value="smgLight">SMG, light</option>
                                        <option value="smgHeavy">SMG, heavy</option>
                                    </select>
                                    <select class="side-menu-item" id="bowsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Bows</option>
                                        <option value="bowHunting">Bow, short</option>
                                        <option value="bowHunting">Bow, hunting</option>
                                        <option value="bowHunting">Bow, long</option>
                                        <option value="xbowCommando">Crossbow, commando</option>
                                        <option value="xbow">Crossbow</option>
                                        <option value="xbowHeavy">Crossbow, heavy</option>
                                    </select>
                                    <select class="side-menu-item" id="nonlethalMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Non-lethal</option>
                                        <option value="taser">Taser</option>
                                        <option value="tearGas">Tear gas</option>
                                        <option value="bearMace">Bear mace</option>
                                        <option value="riotShotgun">Riot gun</option>
                                    </select>
                                    <select class="side-menu-item" id="thrownMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Thrown weapons</option>
                                        <option value="knifeThrown">Knife</option>
                                        <option value="shuriken">Shuriken</option>
                                        <option value="spearThrown">Spear</option>
                                        <option value="stoneSmall">Stone, small</option>
                                        <option value="stoneBig">Stone, head-sized</option>
                                        <option value="tomahawkThrown">Tomahawk</option>
                                    </select>
                                </form>
                            </div>
                        </section>
                        <section>
                            <div>
                                <h5>Ranged attack modifiers</h5>
                            </div>
                            <!-- Firearm shooting mode -->
                            <div class="side-menu-item" id="fireRate">
                                <select id="fireRate" class="menu shadow" onchange="getElementValue(this)">
                                    <option value="single" selected>Fire rate</option>
                                    <option value="single">Single Shot</option>
                                    <option value="burst">3-round burst</option>
                                    <option value="auto">Full automatic</option>
                                </select>
                            </div>
                            <!-- Firearm range -->
                            <div class="side-menu-item" id="rangeToTargetMenu">
                                <select id="targetRangeFirearms" class="menu shadow" onchange="getElementValue(this)">
                                    <option value="medium" selected>Target range</option>
                                    <option value="medium">Medium</option>
                                    <option value="long">Long</option>
                                    <option value="pointblank">Point-blank</option>
                                </select>
                            </div>
                            <!-- Thrown weapon -->
                            <div class="side-menu-item" id="throwingRangeMenu">
                                <select id="targetRangeThrownWeapons" class="menu shadow" onchange="getElementValue(this)">
                                    <option value="standard" selected>Throwingâ€¦</option>
                                    <option value="standard">Standard</option>
                                    <option value="far">Far</option>
                                    <option value="close">Close</option>
                                    <option value="bigThing">Something big</option>
                                </select>
                            </div>
                            <!-- Shooter behind cover -->
                            <div class="side-menu-item" id="coverAttackerMenu" onchange="getElementValue(this)">
                                <select id="coverAttacker" class="menu shadow" title="Difficulty to hit target">
                                    <option value="none" selected>Shooter's cover</option>
                                    <option value="none">None</option>
                                    <option value="prone">Lying flat</option>
                                    <option value="moving">Moving</option>
                                    <option value="behindWall">Behind wall</option>
                                    <option value="headExposed">Head exposed</option>
                                </select>
                            </div>
                            <!-- Target behind cover -->
                            <div class="side-menu-item" id="coverDefenderMenu" onchange="getElementValue(this)">
                                <select id="coverDefender" class="menu shadow" title="Difficulty to hit target">
                                    <option value="none" selected>Defender's cover</option>
                                    <option value="none">None</option>
                                    <option value="prone">Lying flat</option>
                                    <option value="moving">Moving</option>
                                    <option value="behindWall">Behind wall</option>
                                    <option value="headExposed">Head exposed</option>
                                </select>
                            </div>
                            <div class="side-menu-item" style="justify-content: left;" id="calledShotDiv">
                                <input type="checkbox" class="combatCheckbox switch" id="calledShot" title="Called shot" name="calledShot" value="aimed" onclick="getCheckboxValue(this)"><label for="calledShot">Called shot</label>
                                <!-- +2 to attack difficulty -->
                            </div>
                            <div class="side-menu-item" style="justify-content: left;" id="opponentMovingDiv">
                                <input type="checkbox" class="combatCheckbox switch" id="opponentMoving" title="Opponent moving" name="opponentMoving" value="targetMoving" onclick="getCheckboxValue(this)"><label for="opponentMoving">Target moving</label>
                                <!-- +1 to attack difficulty -->
                            </div>
                            <!-- Telescopic scope -->
                            <div class="side-menu-item" style="justify-content: left;" id="scopeDiv">
                                <input type="checkbox" class="combatCheckbox switch" id="scopeFitted" title="Telescopic scope" name="scope" value="scopefitted" onclick="getCheckboxValue(this)"><label for="scopeFitted">Scoped weapon</label>
                                <!-- +2 attack dice -->
                            </div>
                            <!-- AIMING  -->
                            <div class="side-menu-item right-padding" id="aimingDiv">
                                <label for="aimingTurns"><span class="side-menu-item-label">Turns spent aiming</span></label><input class="number-entry" style="float: none;" id="aimingTurns" type="number" maxlength="2" min="0" max="10" value="0" placeholder="0" title="Turns spent aiming" onchange="getElementValue(this)">
                                <!-- +1 dice per round aimed -->
                            </div>
                        </section>
                    </section>
                </section>
            </td>
            <td>
                <section id="controls">
                    <h4>Controls</h4>
                    <div id="SoakRollButton">
                        <button type="button" class="roll clickHandler shadow" name="rollsoak" value="rollSoak" id="rollsoak" title="Soak roll" onclick="rollSoak()"><label class="roll" for="rollsoak">Soak</label></button>
                    </div>
                    <div id="shootButton">
                        <!-- <button type="submit" class="roll clickHandler shadow" name="shootButton" value="" id="shootButton" title="Shoot firearm" onclick="attack()"><label class="roll" for="shootButton">Shoot firearm</label></button> -->
                    </div>
                    <div id="thrownButton">
                        <!-- <button type="submit" class="roll clickHandler shadow" name="throwButton" value="" id="throwButton" title="Throw weapon" onclick="attack()"><label class="roll" for="throwButton">Throw weapon</label></button> -->
                    </div>
                    <div id="rangedAttackButton">
                        <button type="submit" class="roll clickHandler shadow" name="rangedAttackButton" value="" id="rangedAttackButton" title="Ranged attack" onclick="attackRanged()"><label class="roll" for="rangedAttackButton">Ranged attack</label></button>
                    </div>
                    <div id="resetCheckboxesDiv">
                        <button type="submit" class="roll shadow" name="resetCheckboxes" value="" id="resetCheckboxes" title="Reset combat checkboxes" onclick="uncheckCombatCheckboxes()"><label class="roll" for="resetCheckboxes">Reset<br>checkboxes</label></button>
                    </div>
                    <div id="healthLevelTrackers">
                        <input class="healthLevelTrackingButton" type="button" id="healthButton" onclick="decreaseHealthLevelDisplayed(this)" oncontextmenu="increaseHealthLevelDisplayed(this)" value="Health level"></input>
                        <input class="healthLevelTrackingButton" type="button" id="healthButtonLowLevel" onclick="decreaseLowLevelHealthLevelDisplayed(this)" oncontextmenu="increaseLowLevelHealthLevelDisplayed(this)" value="Health level"></input>
                    </div>
                </section>
                <section id="rollResults">
                    <!-- Roll results -->
                    <h4>Roll results</h4>
                    <div class="flex column" id="ResultsWindow">
                        <div class="ResultDisplay centre">
                            <div class="RollsResults" id="RollsDiv">
                                <p class="Results"><span id="Results"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls1Div">
                                <p class="Rolls" id="Rolls"><span id="Rolls1">?</span></p>
                            </div>
                            <div class="RollsResults" id="Rolls2Div">
                                <p class="Rolls2" id="Rolls2"><span id="Rolls2">?</span></p>
                            </div>
                            <div class="RollsResults" id="Rolls3Div">
                                <p class="Rolls2" id="Rolls3"><span id="Rolls3">?</span></p>
                            </div>
                            <div class="RollsResults" id="Rolls4Div">
                                <p class="Rolls2" id="Rolls4"><span id="Rolls4">?</span></p>
                            </div>
                            <div class="RollsResults" id="Rolls5Div">
                                <p class="Rolls2" id="Rolls5"><span id="Rolls5">?</span></p>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div id="testDiv">
                        <h3>This is a test div</h3>
                    </div>
                </section> -->
            </td>
        </tr>
    </table>
