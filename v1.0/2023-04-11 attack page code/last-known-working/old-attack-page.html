                            </section>
                        </div>
                    </section>
                </div>
            </td>
            <td style="display: flex; flex-direction: column; align-content: flex-start;">

                        </div>

                        <div id="resetCheckboxesDiv">
                            <button type="submit" class="roll shadow" name="resetCheckboxes" value="" id="resetCheckboxes" title="Reset combat checkboxes" onclick="uncheckCombatCheckboxes()"><label class="roll" for="resetCheckboxes">Reset switches</label></button>
                        </div>


                    </section>
                </section>
            </td>
            <td>
                <section class="combat">
                    <section id="rangedAttacks">
                        <div class="side-menu-item right-padding">
                            <h4>Ranged attacks</h4>
                        </div>
                        <section id="combatRanged">
                            <div class="side-menu-item right-padding">
                                <h5>Guns and bows</h5>
                                <!-- bite, claw, tackle, grapple, kick, punch buttons working -->
                            </div>
                            <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="rangedWeaponsDiv">
                                <form id="rangedWeaponsMenus">
                                    <select style="height: 2em;" id="handgunsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Handguns</option>
                                        <option value="revolverLight">Revolver, light</option>
                                        <option value="revolverHeavy">Revolver, heavy</option>
                                        <option value="pistolLight">Pistol, light</option>
                                        <option value="pistolHeavy">Pistol, heavy</option>
                                    </select>
                                    <select style="height: 2em;" id="shotgunsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Shotguns</option>
                                        <option value="shotgunSawnOff">Shotgun, sawn-off</option>
                                        <option value="shotgun">Shotgun, standard</option>
                                        <option value="shotgunSemi">Shotgun, semiauto</option>
                                        <option value="shotgunAssault">Shotgun, assault</option>
                                    </select>
                                    <select style="height: 2em;" id="riflesMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Rifles and SMGs</option>
                                        <option value="rifleHunting">Rifle, bolt action</option>
                                        <option value="rifleHunting">Rifle, semiauto</option>
                                        <option value="rifleAssault">Rifle, assault</option>
                                        <option value="rifleHeavy">Rifle, large calibre</option>
                                        <option value="smgLight">SMG, light</option>
                                        <option value="smgHeavy">SMG, heavy</option>

                                    </select>
                                    <select style="height: 2em;" id="bowsMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Bows</option>
                                        <option value="bowHunting">Bow, short</option>
                                        <option value="bowHunting">Bow, hunting</option>
                                        <option value="bowHunting">Bow, long</option>
                                        <option value="xbowCommando">Crossbow, commando</option>
                                        <option value="xbow">Crossbow</option>
                                        <option value="xbowHeavy">Crossbow, heavy</option>
                                    </select>
                                    <select style="height: 2em;" id="nonlethalMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Non-lethal</option>
                                        <option value="taser">Taser</option>
                                        <option value="tearGas">Tear gas</option>
                                        <option value="bearMace">Bear mace</option>
                                        <option value="riotShotgun">Riot gun</option>
                                    </select>
                                    <select style="height: 2em;" id="thrownMenu" onchange="setWeapon(this)" class="menu shadow">
                                        <option value="9999" selected>Thrown weapons</option>
                                        <option value="knifeThrown">Knife</option>
                                        <option value="shuriken">Shuriken</option>
                                        <option value="spearThrown">Spear</option>
                                        <option value="stoneSmall">Stone, small</option>
                                        <option value="stoneBig">Stone, head-sized</option>
                                        <option value="tomahawkThrown">Tomahawk</option>
                                    </select>
                                </form>
                            </div>
                        </section>

                        <!-- Firearm shooting mode -->
                        <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="fireRateMenu">
                            <select style="height: 2em;" id="fireRate" onchange="setShootingMode()" class="menu shadow">
                                <option value="single" selected>Fire rate</option>
                                <option value="single">Single Shot</option>
                                <option value="burst">3-round burst</option>
                                <option value="auto">Full automatic</option>
                            </select>
                        </div>
                        <!-- Firearm range -->
                        <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="rangeToTargetMenu">
                            <select style="height: 2em;" id="rangeToTarget" onchange="setTargetRange()" class="menu shadow">
                                <option value="medium" selected>Target range</option>
                                <option value="medium">Medium</option>
                                <option value="long">Long</option>
                                <option value="pointblank">Point-blank</option>
                            </select>
                        </div>
                        <!-- Thrown weapon -->
                        <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="throwingRangeMenu">
                            <select style="height: 2em;" id="throwingRange" onchange="setThrowingRange()" class="menu shadow">
                                <option value="standard" selected>Throwing…</option>
                                <option value="standard">Standard</option>
                                <option value="far">Far</option>
                                <option value="close">Close</option>
                                <option value="bigThing">Something big</option>
                            </select>
                        </div>
                        <!-- Shooter behind cover -->
                        <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="coverAttackerMenu">
                            <select style="height: 2em;" id="coverAttacker" onchange="setCoverAttacker()" class="menu shadow" title="Difficulty to hit target">
                                <option value="none" selected>Shooter's cover</option>
                                <option value="none">None</option>
                                <option value="prone">Lying flat</option>
                                <option value="moving">Moving</option>
                                <option value="behindWall">Behind wall</option>
                                <option value="headExposed">Head exposed</option>
                            </select>
                        </div>
                        <!-- Target behind cover -->
                        <div class="side-menu-item" style="display: flex; align-items: center; flex-start; flex-direction: row; margin-bottom: 10px;" id="coverDefenderMenu">
                            <select style="height: 2em;" id="coverDefender" onchange="setCoverDefender()" class="menu shadow" title="Difficulty to hit target">
                                <option value="none" selected>Defender's cover</option>
                                <option value="none">None</option>
                                <option value="1">Lying flat</option>
                                <option value="1">Moving</option>
                                <option value="2">Behind wall</option>
                                <option value="3">Head exposed</option>
                            </select>
                        </div>
                        <!-- AIMING  -->
                        <div class="side-menu-item right-padding" id="aimingDiv">
                            <label for="aimingTurns" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Turns aimed: </span></label><input class="number-entry" id="aimingTurns" inputmode="numeric" maxlength="2" min="1" max="10" value="0" placeholder="0">
                            <!-- +1 dice per round aimed -->
                        </div>
                        <!-- Telescopic scope -->
                        <div class="side-menu-item" style="justify-content: center;" id="scopeDiv">
                            <input type="checkbox" class="combatCheckbox switch" id="scopeFittedSwitch" title="Telescopic scope" name="scope" value="scopefitted" onclick="setFirearmScope()"><label for="scopeFittedSwitch">Scoped weapon</label>
                            <!-- +2 attack dice -->
                        </div>
                        <div id="shootButton">
                            <button type="submit" class="roll clickHandler shadow" name="shootButton" value="" id="shootButton" title="Shoot firearm" onclick="attack()"><label class="roll" for="shootButton">Shoot firearm</label></button>
                        </div>
                        <div id="thrownButton">
                            <button type="submit" class="roll clickHandler shadow" name="throwButton" value="" id="throwButton" title="Throw weapon" onclick="attack()"><label class="roll" for="throwButton">Throw weapon</label></button>
                        </div>

                    </section>
                </section>
            </td>
            <td>
                <section id="rollResults">
                    <!-- Roll results -->
                    <div class="flex column" id="ResultsWindow">
                        <div class="ResultDisplay centre">
                            <div class="RollsResults" id="RollsDiv">
                                <p class="Results"><span id="Results"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls1Div">
                                <p class="Rolls" id="Rolls"><span id="Rolls1"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls2Div">
                                <p class="Rolls2" id="Rolls2"><span id="Rolls2"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls3Div">
                                <p class="Rolls2" id="Rolls3"><span id="Rolls3"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls4Div">
                                <p class="Rolls2" id="Rolls4"><span id="Rolls4"></span></p>
                            </div>
                            <div class="RollsResults" id="Rolls5Div">
                                <p class="Rolls2" id="Rolls5"><span id="Rolls5"></span></p>
                            </div>
                        </div>
                    </div>
                    <div id="testDiv">
                        <h3>This is a test div</h3>
                    </div>
                </section>
            </td>
        </tr>
    </table>

</body>

</html>
