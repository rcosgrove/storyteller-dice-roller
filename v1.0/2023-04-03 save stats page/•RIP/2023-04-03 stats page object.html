<!DOCTYPE html>
<html>

<!-- charname not being stored in array - possibly due to string and array expecting numbers -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stats test page v0.0.1</title>

    <script src="stats-object-array.js" defer></script>

</head>

<body>
    <section id="CharacterStats" class="SideMenuRow">

        <div id="character-identity">
            <h4>Identity</h4>

            <div class="side-menu-item right-padding">
                <label for="charname" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Name: </span></label><input type="text" name="charname" id="charname" value="Joe" placeholder="Joe" max="10">
            </div>

            <div class="side-menu-item" style="justify-content: center;">
                <select id="SpeciesMenu" onclick="SetSpecies()" class="menu shadow">
                    <option value="9999" selected>Species</option>
                    <option value="1">Human</option>
                    <option value="2">Garou</option>
                </select>
            </div>

        </div>

        <div id="character-stats">
            <h4>Attributes</h4>

            <div class="side-menu-item right-padding" id="strength">
                <label for="strength" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Strength</span></label><input class="number-entry" id="strength" type="number" maxlength="1" min="1" max="5" value="1" placeholder="1">
            </div>
            <div class="side-menu-item right-padding" id="dexterity">
                <label for="dexterity" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Dexterity</span></label><input class="number-entry" id="dexterity" type="number" maxlength="1" min="1" max="5" value="2" placeholder="2">
            </div>
            <div class="side-menu-item right-padding" id="stamina">
                <label for="stamina" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Stamina</span></label><input class="number-entry" id="stamina" type="number" maxlength="1" min="1" max="5" value="3" placeholder="3">
            </div>
            <div class="side-menu-item right-padding" id="wits">
                <label for="wits" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Wits</span></label><input class="number-entry" id="wits" type="number" maxlength="1" min="1" max="5" value="4" placeholder="4">
            </div>
            <div class="side-menu-item right-padding" id="armor">
                <label for="armor" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Armor</span></label><input class="number-entry" id="armor" type="number" maxlength="2" min="1" max="10" value="5" placeholder="5">
            </div>


            <h3>Abilities</h3>

            <div class="side-menu-item right-padding" id="brawl">
                <label for="brawl" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Brawl</span></label><input class="number-entry" id="brawl" type="number" maxlength="1" min="1" max="5" value="5" placeholder="5">
            </div>
            <div class="side-menu-item right-padding" id="melee">
                <label for="melee" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Melee</span></label><input class="number-entry" id="melee" type="number" maxlength="1" min="1" max="5" value="4" placeholder="4">
            </div>
            <div class="side-menu-item right-padding" id="firearms">
                <label for="firearms" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Firearms</span></label><input class="number-entry" id="firearms" type="number" maxlength="1" min="1" max="5" value="3" placeholder="3">
            </div>
            <div class="side-menu-item right-padding" id="dodge">
                <label for="dodge" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Dodge</span></label><input class="number-entry" id="dodge" type="number" maxlength="1" min="1" max="5" value="2" placeholder="2">
            </div>
            <div class="side-menu-item right-padding" id="athletics">
                <label for="athletics" class="right-align"><span class="side-menu-item-label" style="font-weight: 700;">Athletics</span></label><input class="number-entry" id="athletics" type="number" maxlength="1" min="1" max="5" value="1" placeholder="1">
            </div>
        </div>


        <div id="buttons">
            <!-- save stats button -->
            <button type="button" class="roll clickHandler shadow" name="savestats" value="" id="savestats" title="Save stats" onclick="StatsSave()"><label class="roll" for="savestats">Save stats</label></button>

            <!-- recall stats button -->
            <button type="button" class="roll clickHandler shadow" name="recallstats" value="" id="recallstats" title="Recall stats" onclick="StatsRecall()"><label class="roll" for="savestats">Recall stats</label></button>
        </div>

    </section>

</body>

</html>
